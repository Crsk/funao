<mat-toolbar color="warn">
    <mat-toolbar-row>
        <span>Funao</span>
        <span class="topbar-spacer"></span>
        <button mat-button (click)="createFuna()">
            Funar a alguien!
        </button>
        <button mat-icon-button (click)="login()">
            <mat-icon *ngIf="!user">account_circle</mat-icon>
            <img *ngIf="user" [src]="user.photoURL" class="thumbnail">
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
