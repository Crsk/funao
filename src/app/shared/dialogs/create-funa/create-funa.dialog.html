<h1 mat-dialog-title>Vamoh a Funar ðŸ˜Ž</h1>
<div mat-dialog-content>
    <div class="row">
        <div class="col-12 col-md-6 pt-4 pb-4" fxLayoutAlign="center start">
            <div class="row">

                <div class="col-12 mb-2">
                    <form class="form">
                        <mat-form-field class="w-100">
                            <input matInput name="title" placeholder="TÃ­tulo" autocomplete="false"
                                [(ngModel)]="funa.title">
                        </mat-form-field>
                    </form>
                </div>

                <div class="col-12">
                    <mat-form-field>
                        <mat-label>IdentificaciÃ³n</mat-label>
                        <mat-select multiple="true" (selectionChange)="identSelection = $event.value">
                            <mat-option *ngFor="let ident of idents" [value]="ident">
                                {{ident}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-12" *ngIf="name">
                    <form class="form">
                        <mat-form-field class="w-100">
                            <input matInput name="name" placeholder="Nombre" autocomplete="false"
                                [(ngModel)]="funa.identValues.name">
                        </mat-form-field>
                    </form>
                </div>

                <div class="col-12" *ngIf="alias">
                    <form class="form">
                        <mat-form-field class="w-100">
                            <input matInput name="alias" placeholder="Apodo" autocomplete="false"
                                [(ngModel)]="funa.identValues.alias">
                        </mat-form-field>
                    </form>
                </div>

                <div class="col-12" *ngIf="rut">
                    <form class="form">
                        <mat-form-field class="w-100">
                            <input matInput name="rut" placeholder="RUT" autocomplete="false" #rutInp
                                [(ngModel)]="funa.identValues.rut">
                        </mat-form-field>
                    </form>
                </div>

                <div class="col-12" *ngIf="address">
                    <form class="form">
                        <mat-form-field class="w-100">
                            <input matInput name="address" placeholder="DirecciÃ³n" autocomplete="false" #addressInp
                                [(ngModel)]="funa.identValues.address">
                        </mat-form-field>
                    </form>
                    <mat-card class="pt-3 mb-4 w-100" style="height: 200px;">
                    </mat-card>
                </div>

                <div class="col-12" *ngIf="other">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <form class="form">
                                <mat-form-field class="w-100">
                                    <input matInput name="other-field" placeholder="Otro - campo" autocomplete="false"
                                        [(ngModel)]="funa.identValues.other.field">
                                </mat-form-field>
                            </form>
                        </div>
                        <div class="col-12 col-md-8">
                            <form class="form">
                                <mat-form-field class="w-100">
                                    <input matInput name="other-value" placeholder="Otro - valor" autocomplete="false"
                                        [(ngModel)]="funa.identValues.other.value">
                                </mat-form-field>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <form class="form">
                        <mat-form-field class="w-100">
                            <textarea matInput rows="4" placeholder="Que hizo?" autocomplete="false"></textarea>
                        </mat-form-field>
                    </form>
                </div>

            </div>
        </div>

        <div class="col-12 col-md-6 pt-4 pb-4" fxLayoutAlign="center start">
            <mat-card class="pt-3 pb-3 w-100" style="height: 300px;">
            </mat-card>
        </div>

    </div>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="exit()">{{exitMessage}}</button>
    <button mat-button (click)="createFuna()">ðŸ”ª Funaar</button>
</div>
